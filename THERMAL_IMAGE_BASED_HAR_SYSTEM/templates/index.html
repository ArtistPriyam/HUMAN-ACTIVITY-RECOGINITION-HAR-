<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thermal Activity Recognition</title>
  <style>
    body {
      background: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    input[type="file"] {
      padding: 10px;
      margin: 20px;
    }
    .result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #00ffc8;
    }
    .image-preview {
      margin-top: 20px;
    }
    img {
      max-height: 400px;
      border-radius: 10px;
      border: 2px solid #555;
    }
  </style>
</head>
<body>
  <h1>üîç Thermal Activity Recognition</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="image" required>
    <br>
    <button type="submit">Predict Activity</button>
  </form>

  {% if prediction %}
  <div class="result">Predicted Activity: {{ prediction }}</div>
  {% endif %}

  {% if image_url %}
  <div class="image-preview">
    <img src="{{ image_url }}" alt="Uploaded Image">
  </div>
  {% endif %}
</body>
</html>
